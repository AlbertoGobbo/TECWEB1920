<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it" manifest="cache.manifest">

<head>
        <!-- Specifico il charset -->
        <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
        <!-- Titolo -->
        <title>Registrazione - Pasticceria Padovana</title>
        <!-- Titolo esteso dentro un meta -->
        <meta name="title" content="Pasticceria Padovana, il meglio delle paste a Padova" />
        <!-- Descrizione del sito -->
        <meta name="description" content="La Pasticceria Padovana propone le migliori selezioni di paste e torte prodotte ogni giorno dai nostri pasticceri." />
        <!-- Keyword principali del sito -->
        <meta name="keywords" content="Pasticceria,Veneto,Padova,Padovana,Paste,Torte" />
        <!-- Linguaggio del contenuto -->
        <meta name="language" content="italian it" />
        <!-- Autori della pagina -->
        <meta name="author" content="Alberto Gobbo, Marco Dalla Libera, Riccardo Cestaro, Stefano Lazzaroni" />
        <!-- Icona del bookmark -->
        <link rel="icon" href="../images/favicon.png" />
    
        <!-- link al CSS -->
        <link rel="stylesheet" type="text/css" href="../css/screen.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="../css/print.css" media="print"/>
    
</head>
<body>
    <div id="header">
        <img id="logo" src="../images/logo.png" />
        <h1>Pasticceria Padovana</h1>
        <h2>Registrati in pochi passi per poter recensire i vari prodotti in Pasticceria Padovana</h2>
    </div>

    <div id="breadcrumb">
        <p>Ti trovi in: Registrazione<a href="index.html" title="Login">Torna alla home</a></p>
    </div>

    <div id="menuLoginRegistrazione"></div>

    <!-- Form di registrazione con nome, cognome, username utente e password(che dev'essere confermata)
         Username e password utilizzati solo per l'accesso al form della pagina Home
         Nome e cognome verranno visualizzati sulla recensione che rilascerà un determinato utente loggato -->
    <div id="contentLoginRegistrazione">
        <form action="" method="post">
            <fieldset>
                <legend>Nuova registrazione</legend>
                <p>
                    <label for="name"><span xml:lang="en">Nome:</span></label>
                    <input type="text" name="name" id="name" maxlength="20"/>
                    <label for="surname"><span xml:lang="en">Cognome:</span></label>
                    <input type="text" name="surname" id="surname" maxlength="20"/>
                </p>
                <p>
                    <label for="username"><span xml:lang="en">Username:</span></label>
                    <input type="text" name="username" id="username" maxlength="20"/>
                </p>
                <p>
                    <label for="password"><span xml:lang="en">Password:</span></label>
                    <input type="password" name="password" id="password" maxlength="20"/>
                </p>
                <p>
                    <label for="confirmPassword"><span xml:lang="en">Conferma password:</span></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" maxlength="20"/>
                </p>
                <p>
                    <input type="submit" value="Registrati"/>
                </p> 
                <a href="login.html" accesskey="r" tabindex="1">Login</a>
                
            </fieldset>
        </form>
    </div>

    <div id="footer">
        <p>
            <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Validazione XHTML 1.0 Strict"/> 
            Alberto Gobbo, Marco Dalla Libera, Riccardo Cestaro, Stefano Lazzaroni. <span xml:lang="en">All rights reserved.</span> 
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Validazione CSS" />
        </p>
    </div>
</body>
</html>
