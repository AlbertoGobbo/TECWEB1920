<body>
    <div id="header">
        <h1>Pagina di registrazione</h1>

    <!-- Form di registrazione con nome, cognome, username utente e password(che dev'essere confermata)
         Username e password utilizzati solo per l'accesso al form della pagina Home
         Nome e cognome verranno visualizzati sulla recensione che rilascerÃ  un determinato utente loggato -->
    <div id="content">
        <form action="" method="post">
            <fieldset>
                <legend>Nuova registrazione</legend>
                <p>
                    <label for="name"><span xml:lang="en">Nome:</span></label>
                    <input type="text" name="name" id="name" maxlength="20"/>
                    <label for="surname"><span xml:lang="en">Cognome:</span></label>
                    <input type="text" name="surname" id="surname" maxlength="20"/>
                </p>
                <p>
                    <label for="username"><span xml:lang="en">Username:</span></label>
                    <input type="text" name="username" id="username" maxlength="20"/>
                </p>
                <p>
                    <label for="password"><span xml:lang="en">Password:</span></label>
                    <input type="password" name="password" id="password" maxlength="20"/>
                </p>
                <p>
                    <label for="confirmPassword"><span xml:lang="en">Conferma password:</span></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" maxlength="20"/>
                </p>
                <p>
                    <input type="submit" value="Registrati"/>
                </p> 
                <a href="login.html" accesskey="r" tabindex="1" onclick="window.open(this.href);return false">Login</a>
                
            </fieldset>
        </form>
